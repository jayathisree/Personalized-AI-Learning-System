<nav class="nav">

    <div class="brand"><img class="logo" src="assets/icons/brain.svg" alt=""><span>AI Learn</span></div>

<main class="container">
  <h2>Contact</h2>
  <p class="muted">Have feedback or want new subjects added? Ping us — we’d love to hear from you.</p>
  <form class="grid" style="margin-top:1rem;max-width:720px" onsubmit="handleContact(event)">
    <input class="input" name="name" placeholder="Your name" required>
    <input class="input" name="email" type="email" placeholder="Email" required>
    <textarea class="input" name="message" rows="5" placeholder="Your message..." required></textarea>
    <button class="btn" type="submit"><img class="icon" src="assets/icons/mail.svg" alt="">Send</button>
  </form>
  <div class="card" style="margin-top:1rem;max-width:720px">
    <h3>Other ways</h3>
    <p><img class="icon" src="assets/icons/phone.svg" alt=""> +91 90000 00000</p>
    <p><img class="icon" src="assets/icons/mail.svg" alt=""> support@ailearn.example</p>
  </div>
</main>
<div class="toast"></div>

<footer class="footer container">
  <div class="list-inline" style="justify-content:space-between;align-items:center">
    <small>© <span id="year"></span> AI Learn — Personalized AI Learning</small>
    <small>Built with ♥ for students</small>
  </div>
</footer>

  document.getElementById('year').textContent = new Date().getFullYear();
</script>
